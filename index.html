<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Research Papers Viewer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Research Papers Viewer</h1>

    <nav id="top-controls">
      <!-- 言語切替 -->
      <div id="lang-switch">
        <button id="lang-en" class="lang-btn">EN</button>
        <button id="lang-ja" class="lang-btn">JP</button>
      </div>

      <!-- ビュー切替 -->
      <button id="view-all"      class="active">All Papers</button>
      <button id="view-bookmarks">Bookmarks</button>
      <button id="view-tags">Tags</button>
      <button id="jump-checkpoint">Jump to Checkpoint</button>

      <!-- 検索機能追加 -->
      <div class="search-container">
        <input type="text" id="search-input" class="search-input" placeholder="Search keywords…">
        <button id="search-btn" class="search-btn">Search</button>
      </div>
    </nav>
  </header>

  <div id="pagination-top"></div>

  <main id="content"></main>

  <footer>
    <div id="pagination"></div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
