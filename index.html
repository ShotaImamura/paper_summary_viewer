<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Research Papers Viewer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Research Papers Viewer</h1>

    <nav id="top-controls">
      <button id="lang-toggle" aria-label="Toggle language">日本語</button>
      <button id="view-all"      class="active">All Papers</button>
      <button id="view-bookmarks">Bookmarks</button>
      <button id="view-tags">Tags</button>

    </nav>
  </header>

  <main id="content"></main>

  <footer>
    <div id="pagination"></div>
  </footer>

  <script src="main.js"></script>

</html>
